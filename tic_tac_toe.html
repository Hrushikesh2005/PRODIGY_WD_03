<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- font1:- Tiny5 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&family=Tiny5&display=swap" rel="stylesheet">
    <!-- font2:- Protest Riot -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&family=Protest+Riot&family=Tiny5&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- box0 -->
    <div class="box0">
        <h3 class="ai">WELCOME!!! <br> Select Mode: </h3>
        <div class="choose_ai">
            <button class="yes" onclick="selectMode('multiplayer')">Multiplayer</button>
            <button class="no" onclick="selectMode('computer')">Computer</button>
        </div>
    </div>

    <!-- box1 -->
    <div class="box1 hide">
        <h3 class="welcome">WELCOME!!! <br> Select a symbol:-</h3>
        <div class="choose">
            <button class="playerx" onclick="selectPlayer('X')">Player X</button>
            <button class="playero" onclick="selectPlayer('O')">Player O</button>
        </div>
    </div>

    <!-- board -->
    <div class="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
    </div>

    <div class="winner">
        <span class="winner-text"></span>
        <button class="playagain" onclick="playAgain()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
